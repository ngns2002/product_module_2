<ng-container *ngIf="product.length !=0">
<section class="h-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div *ngFor="let item of product ; let i = index" class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Cart - {{i + 1}} items</h5>
          </div>
          <div class="card-body">
            <!-- Single item -->
            <div class="row">
              <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                <!-- Image -->
                <div
                  class="bg-image hover-overlay hover-zoom ripple rounded"
                  data-mdb-ripple-color="light">
                  <img src="{{item.cover_image}}"  class="w-100" alt="Blue Jeans Jacket" />
                  <a href="#!">
                    <div
                      class="mask"
                      style="background-color: rgba(251, 251, 251, 0.2)"
                    ></div>
                  </a>
                </div>
                <!-- Image -->
              </div>

              <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                <!-- Data -->
                <p><strong>{{item.title}}</strong></p>
                <p>{{item.product_code}}</p>
                <button
                  type="button"
                  class="btn btn-primary btn-sm me-1 mb-2"
                  data-mdb-toggle="tooltip"
                  title="Remove item"
                  (click)="removeItem(item)"
                  >
                  <i class="fas fa-trash"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-danger btn-sm mb-2"
                  data-mdb-toggle="tooltip"
                  title="Move to the wish list"
                >
                  <i class="fas fa-heart"></i>
                </button>
                <!-- Data -->
              </div>
              <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                <!-- Quantity -->
                <div class="d-flex mb-4" style="max-width: 300px">
                  <!-- <button
                    class="btn btn-primary px-3 me-2"
                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                  >
                    <i class="fas fa-minus"></i>
                  </button> -->
                  <div class="d-flex mb-4" style="max-width: 300px">
                    <div _ngcontent-mxx-c55="" class="form-outline">
                      <input [(ngModel)]="item.quantity_oder" (change)="updateGrandTotal()" type="number" value="1" min="1" max="999">
                        <label _ngcontent-mxx-c55="" for="form1" class="form-label"></label>
                    </div>
                </div>
                  <!-- <button
                    class="btn btn-primary px-3 ms-2"
                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                  >
                    <i class="fas fa-plus"></i>
                  </button> -->
                </div>
                <p class="text-start text-md-center">
                  <strong>{{item.price}}</strong>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-4 mb-lg-0">
          <div class="card-body">
            <p><strong>We accept</strong></p>
            <img
              class="me-2"
              width="45px"
              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
              alt="Visa"
            />
            <img
              class="me-2"
              width="45px"
              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
              alt="American Express"
            />
            <img
              class="me-2"
              width="45px"
              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
              alt="Mastercard"
            />
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Summary</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Products
                <strong>{{grandTotal }}</strong>
              </li>      
              <li
                class="list-group-item d-flex justify-content-between align-items-center px-0"
              >
                Shipping
                <span>Gratis</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
              >
                <div>
                  
                  
                  <strong>
                    
                    <p class="mb-0">(including VAT)</p>
                  </strong>
                </div>
                <strong></strong>
              </li>
            </ul>

            <button
              type="button"
              class="btn btn-primary btn-lg btn-block"
              routerLink="/checkout"
            >
              Go to checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</ng-container>
<ng-container *ngIf="product.length ==0">
  <div class="container">
      <div class="card">
          <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
          <img src="https://img.freepik.com/premium-vector/mobile-online-shopping-people-buy-dresses-shirts-pants-online-shops-shoppers-buying-internet-sale-flat-illustration-online-clothing-store-discount-total-sale-concept_229548-60.jpg" alt="">
          <h4>Your cart is empty!</h4>
          <h6>Add item to it now</h6>
          <button routerLink="/" class="btn btn-primary">Shop Now</button>
      </div>
  </div>
</ng-container>
